<div class="content-page">
  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li
        data-target="#myCarousel"
        [ngClass]="{ active: index === 0 }"
        (click)="selectIndex(0)"
      ></li>
      <li
        data-target="#myCarousel"
        [ngClass]="{ active: index === 1 }"
        (click)="selectIndex(1)"
      ></li>
      <li
        data-target="#myCarousel"
        [ngClass]="{ active: index === 2 }"
        (click)="selectIndex(2)"
      ></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item" [ngClass]="{ active: index === 0 }">
        <img src="/assets/img/slide 1.jpg" />
      </div>
      <div class="carousel-item" [ngClass]="{ active: index === 1 }">
        <img src="/assets/img/slide 2.jpg" />
      </div>
      <div class="carousel-item" [ngClass]="{ active: index === 2 }">
        <img src="/assets/img/slide 3.jpg" />
      </div>
    </div>
    <!-- Controls  -->
    <a class="carousel-control-prev" role="button" (click)="onPreviousClick()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" role="button" (click)="onNextClick()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>

  <!-- tabs.component.html -->

  <div class="card mt-4 mb-4">
    <div class="card-header">
      <ul class="nav nav-tabs">

            >celulares</a >

        </li>
        <li class="nav-item">
          <a

            (click)="selectTab('todos')"

          >

      </ul>
    </div>

      <div *ngIf="activeTab === 'todos'" style="width: 60rem;" style=" display: flex;
      justify-content: space-around;  ">
        <div class="tab-pane active">
          <p class="tittles-pages">Smarthphons</p>
          <div class="container" *ngIf="!listaVacia" >
            <table class="table text-center container">
              <thead>
                <tr class="card" >
                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of productos"  class="card" style="width: 18rem;">
            
                  <div *ngIf="productos.length > 0">
                    <i class="fa fa-mobile fa-5x"  ></i>

                    <div class="caption">
                      <h3 class="text-center">{{ producto.nombre }}</h3>
                      <p class="text-justify">
                        {{ producto.precio }} $
                      </p>
                      <p class="text-justify">
                        {{ producto.descripcion | description }}
                      </p>
                      <div class="row navbar bg-body-tertiary">
                        <button 
                          class="btn btn-success  center"
                          (click)="addToCart(producto)"
                        >
                          Agregar
                        </button>
                      </div><br>
                    </div>
                 
                  </div>
                  <div *ngIf="productos.length === 0">
                    <p>{{ listaVacia }}</p>
                  </div>
               </tr>
              </tbody><br>
            </table>
          </div>
          <div class="container" *ngIf="listaVacia">
            <div class="p-3 text-center">
              <h2>{{ listaVacia }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
